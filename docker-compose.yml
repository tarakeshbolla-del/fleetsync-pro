version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fleetsync-db
    environment:
      POSTGRES_USER: fleetsync
      POSTGRES_PASSWORD: fleetsync123
      POSTGRES_DB: fleetsync
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleetsync"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
